Realizar una aplicación web para la administración de un club. 
Esta deberá tener las siguientes funciones:

-Permitir la afilicacíon de socios, modificar sus datos, darlos de baja y asignarles una categoría (Cadete, Socio pleno y Adherente). 

-Cargar el pago mensual de la cuota de cada socio.

-Permitir el control de acceso a las instalaciones del club en base al cumplimiento del pago mensual (Autorizar Acceso / Denegar Acceso).

Desarrollar:
 - Home Bienvenido, ingrese su DNI para ingresar -> error usted debe tales meses -> bienvenido, su membresia se encuentra al dia disfrute un hermoso dia, 

- botones abajo -> 
    registro de socios > nombre, apellido, dni, telefono, email, categoria.
        agregar / modificar
    Pagar cuota > seleccionar socio, seleccionar mes

- Arrays: 
    - Meses
    - Años 25
    - Get Date
    - Categorias de socios con precios
    - Socios
        - Años 
            - Meses con true o false



-->
